<div class="page">
  <header class="topbar">
    <h1 class="brand">Kaspi Products</h1>
    <p class="subtitle">Select a category to see products.</p>
  </header>

  <nav class="categories">
    @for (c of categories; track c.id) {
      <button
        type="button"
        class="catBtn"
        [class.active]="c.id === selectedCategoryId"
        (click)="selectCategory(c.id)"
      >
        {{ c.name }}
      </button>
    }
  </nav>

  <main class="content">
    @if (selectedCategoryId === null) {
      <div class="welcome">
        <p class="welcomeTitle">Welcome ðŸ‘‹</p>
        <p class="welcomeText">Choose a category above to start browsing products.</p>
      </div>
    } @else {
      <app-product-list [products]="selectedProducts"></app-product-list>
    }
  </main>
</div>
